<!DOCTYPE html>
<html>

<head>
  <title>ides</title>
</head>

<body>
  {% for ide in ides %}
    <b>{{ ide.name }}</b> -
      <b>port</b>: {{ ide.port }}
      <b>dir</b>: {{ ide.dir }}
      <a href="/ides/{{ide._id}}">
        [details]
      </a>
      <br/>
  {% endfor %}

  <br/><br/>
  <a href="/ides/add">Add New IDE</a>
</body>

</html>
